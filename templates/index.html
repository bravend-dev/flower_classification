<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="container_top">
        <div class="get_img_field">
          <button onclick="document.getElementById('choose_file').click() ">Chọn ảnh</button>
          <input 
            id ="choose_file" 
            type="file" 
            accept="image/*" 
            onchange="getImage(event)" 
          >
          <div id="preview">
            <img id ="preview_img" src="" >
          </div>
          
        </div>
        <div class="detection_field">
          <button onclick="handleSearchBtn(event)">Search</button>
          <div id="search_field">
            <img id ="search_img" src="" >
          </div>
        </div>
      </div>
      
      <div class="container_bottom">
        <button id = "btn_result">Kết quả</button>
        <div id="img_list">
        </div>
      </div>
      
    </div>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
  </body>
</html>
